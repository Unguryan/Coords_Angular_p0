<div class="container">
  <div class="row align-items-start">

    <div class="col">
      <map-view [events]="eventsSubject.asObservable()" (newlatlngDataEvent)="addlatlngData($event)"></map-view>
      <!--<div>
      </div>-->
    </div>

    <div class="col">

      <form class="form-signin" #coordsForm="ngForm" (ngSubmit)="sendCoords(coordsForm)">
        <div class="row">
          <div class="fs-4 row">
            <div class="fw-bold col">Lat:</div>
            <div class="ms-1 col" *ngIf="latlng != null">{{latlng?.lat}}</div>
          </div>
          <div class="fs-4 row">
            <div class="fw-bold col">Lng:</div>
            <div class="ms-1 col" *ngIf="latlng != null">{{latlng?.lng}}</div>
          </div>
        </div>

        <div (click)="removeMarker()"
             *ngIf="latlng != null"
             class="btn btn-outline-danger mt-3">
          Cancel
        </div>

        <div class="input-group flex-wrap w-50 mt-3">

          <textarea class="form-control" asp-for="Details" #userName="ngModel"
                 type="text" ngModel name="details" placeholder="Provide details" required
                 autofocus ></textarea>
        </div>


        <!--<div class="btn btn-outline-success mt-2" *ngIf="latlng != undefined">
          SEND
        </div>-->

        <button type="submit" class="btn btn-outline-success mt-3" [disabled]="latlng == undefined">Send</button>
      </form>

    </div>

  </div>
</div>
